language: node_js
node_js:
  - "9"
  - "8"
  - "7"
  - "6"
  - "5"
  - "4"

before_script:
- npm install -g istanbul
- npm install -g mocha
- npm install -g codeclimate-test-reporter

after_success:
  - istanbul cover _mocha -- -R spec ./test/*.js
  - codeclimate-test-reporter < ./coverage/lcov.info
